<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ AI Resume Analyzer</h1>
            <p>Upload your resume and get instant ATS score & job recommendations</p>
        </header>

        <main>
            <div class="upload-section">
                <form id="resumeForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="resume">Upload Resume (PDF, DOCX, TXT)</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="resume" name="resume" accept=".pdf,.docx,.txt" required>
                            <span class="file-name">No file chosen</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="job_description">Job Description (Optional)</label>
                        <textarea id="job_description" name="job_description" rows="8" 
                                  placeholder="Paste the job description here to get a personalized ATS score..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Analyze Resume</span>
                        <span class="loader" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <div class="result-card">
                    <h2>ATS Score</h2>
                    <div class="score-container">
                        <div class="score-circle">
                            <span id="atsScore">0</span>%
                        </div>
                        <p id="scoreDescription" class="score-description"></p>
                    </div>
                </div>

                <div class="result-card">
                    <h2>Contact Information</h2>
                    <div id="entityInfo" class="entity-info"></div>
                </div>

                <div class="result-card">
                    <h2>Extracted Skills</h2>
                    <div id="skillsList" class="skills-container"></div>
                </div>

                <div class="result-card">
                    <h2>Suggestions</h2>
                    <div id="suggestionsList" class="suggestions-container"></div>
                </div>

                <div class="result-card">
                    <h2>Matching Jobs</h2>
                    <div id="jobsList" class="jobs-container"></div>
                </div>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>
        </main>

        <footer>
            <p>Powered by AI Resume Analyzer &copy; 2026</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
